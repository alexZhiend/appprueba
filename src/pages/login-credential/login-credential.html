<ion-header>
  <ion-navbar color="danger">
    <ion-title>Log In</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row class="logo-row">
    <ion-col>
      <ion-title align="center">
        <img class="logo" src="../assets/imgs/LOGO_PODER_JUDICIAL.jpg">
      </ion-title>
    </ion-col>
  </ion-row>
  <ion-card>
    <div class="login-box">
      <form (ngSubmit)="login()" [formGroup]="loginForm">
        <ion-row>
          <ion-col>
            <ion-list inset>
              <ion-item>
                <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
        <div padding-horizontal>
          <button ion-button full color="danger" type="submit" [disabled]="!loginForm.valid">Log in</button>
        </div>
      </form>
      <div padding-horizontal>

      </div>
    </div>
  </ion-card>
</ion-content>
